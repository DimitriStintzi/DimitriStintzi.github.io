<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES Controller</title>
  <style>
.container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 400px; /* ajustez la largeur selon vos besoins */
    background-color: #f0f0f0;
    padding: 10px;
}

.arrows {
    display: flex;
    flex-direction: column;
}

.buttons {
    display: flex;
    align-items: center;
}

.arrow {
    width: 20px;
    height: 20px;
    border: solid transparent;
    border-width: 5px 5px 0 5px;
    border-color: transparent transparent transparent transparent;
    position: relative;
}



.button {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: red;
    margin-left: 10px;
}
  </style>
</head>
<body>
    <div class="container">
        <div class="arrows">
            <img src=""
        </div>
        <div class="buttons">
            <button class="button">A</button>
            <button class="button">B</button>
        </div>
    </div>
    
</body>
</html>
