<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES Controller</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.nes-controller {
  width: 250px;
  height: 400px;
  background-color: #b8b8b8;
  border: 5px solid #727272;
  border-radius: 15px;
  display: flex;
  flex-direction: column;
}

.nes-top {
  flex: 1;
  background-color: #d8d8d8;
}

.nes-middle {
  flex: 2;
  display: flex;
  justify-content: space-between;
  padding: 10px;
}

.nes-bottom {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
}

.nes-button {
  width: 50px;
  height: 50px;
  background-color: #8a8a8a;
  border-radius: 50%;
}

.a {
  background-color: #d8d8d8;
}

.b {
  background-color: #d8d8d8;
}

.select {
  width: 20px;
  height: 20px;
  background-color: #d8d8d8;
}

.start {
  width: 20px;
  height: 20px;
  background-color: #d8d8d8;
}

.nes-dpad {
  width: 50px;
  height: 50px;
  display: grid;
  grid-template-areas:
    "up"
    "left right"
    "down";
}

.nes-dpad-up {
  grid-area: up;
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 15px solid #d8d8d8;
}

.nes-dpad-left {
  grid-area: left;
  width: 15px;
  height: 100%;
  background-color: #d8d8d8;
}

.nes-dpad-down {
  grid-area: down;
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-top: 15px solid #d8d8d8;
}

.nes-dpad-right {
  grid-area: right;
  width: 15px;
  height: 100%;
  background-color: #d8d8d8;
}

  </style>
</head>
<body>
  <div class="nes-controller">
    <div class="nes-top"></div>
    <div class="nes-middle">
      <div class="nes-button a"></div>
      <div class="nes-button b"></div>
    </div>
    <div class="nes-bottom">
      <div class="nes-button select"></div>
      <div class="nes-button start"></div>
      <div class="nes-dpad">
        <div class="nes-dpad-up"></div>
        <div class="nes-dpad-left"></div>
        <div class="nes-dpad-down"></div>
        <div class="nes-dpad-right"></div>
      </div>
    </div>
  </div>
</body>
</html>
