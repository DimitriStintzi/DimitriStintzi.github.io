<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES Controller</title>
  <style>
    body{
        background-color: brown;
        margin: 1%;
    }

    .container-fluid{
        background-color: aliceblue;
        height: 100vh;
        padding: 1%;
    }

    .container{
        background-color: black;
        display: grid;
        height: 100vh;
        grid-template-columns: auto auto auto auto auto; 
        gap: 0px; 
    }

    .croix{
        grid-column: 1; /* Première colonne */
        justify-self: center; 
        align-self: center;
        border: 2px solid white; 
    }

    .rectangle {
        width: 100px;
        height: auto;
        background-color: white;
        position:relative;
        transform: translate(-50%, -50%);
    }

    .vertical {
        transform: translate(-50%, -50%) rotate(90deg);
    }

    .horizontal {
        transform: translate(-50%, -50%) rotate(180deg);
    }

    .Select {
      grid-column: 3; /* Deuxième colonne */
      display: grid;
      grid-template-rows: auto auto auto auto auto; 
      align-items: center;
      justify-content: space-between;
    }



    .S {
      width: 50px;
      height: 20px;
      background-color: #d3d3d3;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
    }

    .buttons {
        grid-column: 5; /* Troisième colonne */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: red;
        margin-bottom: 10px; /* Ajout d'un espace entre les boutons */
    }

  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="croix">
                <div class="rectangle vertical"></div>
                <div class="rectangle horizontal"></div>
            </div>

            <div class="Select">
                <button class="S">Start</button>
                <button class="S">Select</button>
            </div>

            <div class="buttons">
                <button class="button">A</button>
                <button class="button">B</button>
            </div>
        </div>
    </div>
</body>
</html>
