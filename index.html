<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Manette NES</title>
<style>
  .nes-controller {
    position: relative;
    width: auto;
    height: auto;
    background-color: #000;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
  }

  .button {
    position: absolute;
    background-color: #fff;
  }

  .d-pad {
    left: 20px;
    top: 30px;
    width: 20px;
    height: 20px;
  }

  .d-pad::before, .d-pad::after {
    content: '';
    position: absolute;
    background-color: #fff;
  }

  .d-pad::before {
    left: -10px;
    top: 10px;
    width: 40px;
    height: 2px;
  }

  .d-pad::after {
    left: 10px;
    top: -10px;
    width: 2px;
    height: 40px;
  }

  .start-select {
    width: 40px;
    height: 5px;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  .start-select:not(:last-child) {
    margin-right: 10px;
  }

  .button-a, .button-b {
    right: 20px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
  }

  .button-a {
    top: 30px;
  }

  .button-b {
    top: 50px;
  }
</style>
</head>
<body>
<div class="nes-controller">
  <div class="d-pad button"></div>
  <div class="start-select button"></div>
  <div class="start-select button"></div>
  <div class="button-a button"></div>
  <div class="button-b button"></div>
</div>
</body>
</html>
