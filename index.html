<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Manette NES en HTML/CSS (taille téléphone)</title>
<style>
  .nes-controller {
    position: relative;
    width: 100px; /* Taille d'un téléphone */
    height: 50px; /* Taille d'un téléphone */
    background-color: #000;
    border-radius: 5px;
    padding: 10px;
    box-sizing: border-box;
  }

  .button {
    position: absolute;
    background-color: #fff;
  }

  .d-pad {
    left: 10px;
    top: 15px;
    width: 10px;
    height: 10px;
  }

  .d-pad::before, .d-pad::after {
    content: '';
    position: absolute;
    background-color: #fff;
  }

  .d-pad::before {
    left: -5px;
    top: 5px;
    width: 20px;
    height: 1px;
  }

  .d-pad::after {
    left: 5px;
    top: -5px;
    width: 1px;
    height: 20px;
  }

  .start-select {
    width: 20px;
    height: 2px;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .start-select:not(:last-child) {
    margin-right: 5px;
  }

  .button-a, .button-b {
    right: 10px;
    width: 7px;
    height: 7px;
    border-radius: 50%;
  }

  .button-a {
    top: 15px;
  }

  .button-b {
    top: 25px;
  }
</style>
</head>
<body>
<div class="nes-controller">
  <div class="d-pad button"></div>
  <div class="start-select button"></div>
  <div class="start-select button"></div>
  <div class="button-a button"></div>
  <div class="button-b button"></div>
</div>
</body>
</html>
