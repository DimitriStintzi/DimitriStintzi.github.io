<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NES Controller</title>
  <style>
    body{
        background-color: brown;
    }

    .container-fluid{
        background-color: aliceblue;
        padding: 1%;
    }

    .container{
        background-color: black;
        display: grid;
        grid-template-columns: auto auto auto auto auto; /* Trois colonnes */
        gap: 0px; /* Espacement entre les éléments */
    }

    .croix{
        grid-column: 1; /* Première colonne */
        justify-self: center; /* Centrer horizontalement */
        align-self: center;
        border: 2px solid #000; /* Ajout d'une bordure noire de 2px */
    }

    .rectangle {
        width: 100px;
        height: 25px;
        background-color: white;
        position:relative;
        transform: translate(-50%, -50%);
    }

    .vertical {
        transform: translate(-50%, -50%) rotate(90deg);
    }

    .horizontal {
        transform: translate(-50%, -50%) rotate(180deg);
    }

    .buttons {
        grid-column: 5; /* Troisième colonne */
        justify-self: center; /* Centrer horizontalement */


    }

    .button {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: red;
        margin-bottom: 10px; /* Ajout d'un espace entre les boutons */
    }

    .start-select {
      grid-column: 2; /* Deuxième colonne */
      grid-template-rows: auto auto auto auto auto; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .S {
      width: 50px;
      height: 20px;
      background-color: #d3d3d3;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
    }
    

  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="croix">
                <div class="rectangle vertical"></div>
                <div class="rectangle horizontal"></div>
            </div>
        </div>
    </div>

    <div class="Select">
        <div class="gray-box"></div>
        <div class="gray-box"></div> 
        <div class="gray-box"></div> 
        <button class="S">Start</button>
        <button class="S">Select</button>
        <div class="gray-box"></div>
    </div>

    <div class="buttons">
        <button class="button">A</button>
        <button class="button">B</button>
    </div>
</body>
</html>
